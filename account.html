<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kay's Bake Land - All Products</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-----------------welcome/initial page------------------>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="images/logo.png" width="125px">
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="cakes.html">Cakes</a></li>
                    <li><a href="pastry.html">Pastry</a></li>
                    <li><a href="savoury.html">Savoury</a></li>
                    <li><a href="cookies.html">Cookies</a></li>
                    <li><a href="order.html#about">About</a></li>
                    <li><a href="order.html#contact">Contact</a></li>
                    <!-- <li><a href="">Account</a></li> -->
                </ul>
            </nav>
            <img src="images/cart.png" width="30px" height="30px">
            <img src="images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>

    <!------------account-page---------------->
    <div class="account-page">
        <div class="container">
            <div class="row">
                <div class="col-2">
                    <img src="images/cake-down3.png" width="100%">
                </div>
                <div class="col-2">
                    <div class="form-container">
                        <div class="form-btn">
                            <span>Delivery Details</span>
                            <hr id="Indicator">
                        </div>

                        <form id="DetailsForm">
                            <input id="name" type="text" placeholder="Name" required>
                            <input id="number" type="number" placeholder="Contact Number" required>
                            <input id="address" type="text" placeholder="Delivery Address" required>
                            <button type="submit" class="btn">Place Order</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-------------footer-------------------->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <img src="images/payment-modes.png" alt="">
                </div>
                <div class="footer-col-2">
                    <img src="images/logo-white.png" alt="">
                    <p>Our aim is to sustainably make the pleasure</p>
                </div>
                <div class="footer-col-3">
                </div>
                <div class="footer-col-4">
                    <h3>Follow Us</h3>
                    <ul>
                        <li>Facebook</li>
                        <li>Instagram</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!------------js for toggle menu-------------->
    <script>
        var MenuItems = document.getElementById("MenuItems");
        MenuItems.style.maxHeight = "0px";
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            }
            else {
                MenuItems.style.maxHeight = "0px"
            }
        }

        // <!---------------place order functionality----------------->

        function placeOrder(e) {
            const name = document.getElementById("name").value;
            const number = document.getElementById("number").value;
            const address = document.getElementById("address").value;
            order(name, number, address);
            window.alert("Complete the order by clicking on the send message button in the upcoming whatsapp window");
            console.log(`23423423`);
            e.preventDefault();
            // window.location.reload();
        }

        var form = document.getElementById("DetailsForm");

        form.addEventListener("submit", placeOrder, true);

    </script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="scripts/shopping-cart.js"></script>
</body>

</html>
